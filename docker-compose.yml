services:
  web:
    build: ./apache-php
    ports:
      - "1234:80"
    volumes:
      - ./apache-php/src:/var/www/html
    depends_on:
      - db

  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4:7.8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

  geoserver:
    image: kartoza/geoserver
    environment:
      GEOSERVER_ADMIN_USER: admin
      GEOSERVER_ADMIN_PASSWORD: geoserver
    ports:
      - "8080:8080"
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    depends_on:
      - db

  geoserver-init:
    image: alpine:3.19
    depends_on:
      - geoserver
      - db
    environment:
      GEOSERVER_URL: http://geoserver:8080/geoserver
      GEOSERVER_USER: admin
      GEOSERVER_PASS: geoserver
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: mydb
      DB_USER: postgres
      DB_PASS: postgres
    volumes:
      - ./geoserver:/scripts
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        apk add --no-cache bash curl postgresql-client
        export PGPASSWORD="$${DB_PASS}"
        until psql -h "$${DB_HOST}" -U "$${DB_USER}" -d "$${DB_NAME}" -c "SELECT 1" >/dev/null 2>&1; do
          echo "⏳ Attente Postgres..."
          sleep 3
        done
        until curl -sf "$${GEOSERVER_URL}/web/"; do
          echo "⏳ Attente GeoServer..."
          sleep 5
        done
        chmod +x /scripts/init_geoserver.sh
        bash /scripts/init_geoserver.sh
        echo "✅ GeoServer initialisé."

volumes:
  pg_data:
  pgadmin_data:
  geoserver_data:
